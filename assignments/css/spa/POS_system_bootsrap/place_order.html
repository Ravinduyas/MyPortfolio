<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Store Management</h1>
        <!-- Store Management Section -->
        <div class="mb-4">
            <h2>Manage Store</h2>
            <button class="btn btn-primary" onclick="openDataCollection('add')">Add Items</button>
            <button class="btn btn-danger" onclick="openDataCollection('remove')">Remove Items</button>
            <button class="btn btn-info" onclick="openDataCollection('search')">Search Items</button>
            <button class="btn btn-warning" onclick="openDataCollection('update')">Update Items</button>
            <button class="btn btn-success" onclick="openDataCollection('getAll')">Get All Items</button>
        </div>

        <!-- Store Item Table -->
        <div id="storeItemTable">
            <h2>Store Item Table</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Store item data will be displayed here -->
                    <tr>
                        <td>Item 1</td>
                        <td>Description 1</td>
                        <td>10.99</td>
                        <td><button class="btn btn-primary" onclick="addToCart('Item 1', 'Description 1', 10.99)">Add to Cart</button></td>
                    </tr>
                    <!-- Add more items as needed -->
                </tbody>
            </table>
        </div>

        <!-- Customer Order Section -->
        <div class="mb-4">
            <h2>Customer Order</h2>
            <button class="btn btn-primary" onclick="openDataCollection('placeOrder')">Place Order</button>
            <button class="btn btn-success" onclick="viewCustomerOrders()">View Orders</button>
        </div>

        <!-- Customer Order Table -->
        <div id="customerOrderTable">
            <h2>Customer Order Table</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer order data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var customerOrder = [];

        function openDataCollection(action) {
            // Your existing code for data collection
            // ...
        }

        function addToCart(itemName, itemDescription, itemPrice) {
            // Add the selected item to the customer's order
            customerOrder.push({ name: itemName, description: itemDescription, price: itemPrice });
            alert(itemName + " added to cart!");
        }

        function viewCustomerOrders() {
            // Display the customer's order in the customer order table
            var table = document.getElementById('customerOrderTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            for (var i = 0; i < customerOrder.length; i++) {
                var newRow = table.insertRow(table.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                cell1.innerHTML = customerOrder[i].name;
                cell2.innerHTML = customerOrder[i].description;
                cell3.innerHTML = customerOrder[i].price;
            }
        }
    </script>
</body>
</html>
